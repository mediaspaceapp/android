<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preparando descarga...</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --neon-green: #0fa;
      --neon-blue: #00b7ff;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(10, 255, 170, 0.2);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 30px rgba(10, 255, 170, 0.2);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 2;
    }
    
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-green);
      text-shadow: 0 0 10px rgba(10, 255, 170, 0.8);
      letter-spacing: 2px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite alternate;
    }
    
    p {
      color: #ccc;
      margin-bottom: 30px;
    }
    
    #download-btn {
      background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(10, 255, 170, 0.5);
    }
    
    #download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(10, 255, 170, 0.8);
    }
    
    #loading {
      display: none;
      margin-top: 20px;
    }
    
    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      background: var(--neon-green);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(10, 255, 170, 0.8); }
      100% { text-shadow: 0 0 20px rgba(10, 255, 170, 1); }
    }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Buscando archivo android...</h2>
    <p>Haga clic en el botón para iniciar la descarga.</p>
    
    <button id="download-btn">
      <i class="fas fa-download"></i> INICIAR DESCARGA
    </button>
    
    <div id="loading">
      <p>Abriendo anuncios necesarios...</p>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('download-btn').addEventListener('click', function() {
      // Ocultar botón y mostrar carga
      this.style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      // Abrir anuncios (con retraso para evitar bloqueo de popups)
      setTimeout(() => window.open("https://otieu.com/4/9390333", "_blank"), 100);
      setTimeout(() => window.open("https://otieu.com/4/7889357", "_blank"), 500);
      setTimeout(() => window.open("https://otieu.com/4/8132148", "_blank"), 1000);
      
      // Redirigir después de 3 segundos (asegurando que los anuncios se abran)
      setTimeout(() => {
        window.location.href = "https://www.mediafire.com/file/n3spigr91r6ly03/SUPERXIT99%2525.zip/file";
      }, 3000);
    });
  </script>
</body>
</html>
